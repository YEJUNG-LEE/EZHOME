                            <option value = "매물관련">매물관련</option>
                            <option value = "HP오류">홈페이지 오류</option>
                            <option value = "광고 문의">광고 문의</option>
                            <option value = "결제 문의">결제 문의</option>
                        </select>
                    </li>

                    <li class = "SeCe-oto-1">
                        <div class = "SeCe-oto-tit1">제목</div>
                        <input type = "text" name = "title" class = "SeCe-oto-inp" th:field="*{seTitle}">
                    </li>

                    <li class = "SeCe-oto-1">
                        <div class = "SeCe-oto-tit1">문의 내용</div>
                        <textarea class = "SeCe-oto-ta" name = "content" placeholder="문의 내용을 입력하세요." th:field="*{seText}"></textarea>
